{% set name = "dependabot-cli" %}
{% set version = "1.58.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/dependabot/cli/archive/v{{ version }}.tar.gz
  sha256: 453ae0c92e087ae73725e6fc0de5a6a0ac12c8922fbcaeaa58a468d465d9f35b

build:
  number: 0

requirements:
  build:
    - {{ compiler('go-nocgo') }}
    - go-licenses

test:
  commands:
    - dependabot --help

about:
  home: https://github.com/dependabot/cli
  license: MIT
  license_file:
    - LICENSE
    - license-files/
  summary: A tool for testing and debugging Dependabot update jobs.
  dev_url: https://github.com/dependabot/cli

extra:
  recipe-maintainers:
    - danielnachun
